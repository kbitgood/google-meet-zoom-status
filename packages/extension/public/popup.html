<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet to Zoom Status</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 10L19.5528 7.72361C20.2177 7.39116 21 7.87465 21 8.61803V15.382C21 16.1253 20.2177 16.6088 19.5528 16.2764L15 14V10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="3" y="6" width="12" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Meet to Zoom</h1>
        <p class="subtitle">Auto-update your Zoom status</p>
      </div>
    </header>

    <!-- Connection Status -->
    <section class="status-section">
      <!-- Zoom Automator Connection -->
      <div class="status-card" id="automator-status-card">
        <div class="status-row">
          <div class="status-indicator" id="automator-indicator"></div>
          <div class="status-content">
            <span class="status-label">Zoom Automator</span>
            <span class="status-value" id="automator-status-text">Checking...</span>
          </div>
        </div>
      </div>

      <!-- Meeting Status -->
      <div class="status-card" id="meeting-status-card">
        <div class="status-row">
          <div class="status-indicator" id="meeting-indicator"></div>
          <div class="status-content">
            <span class="status-label">Meeting Status</span>
            <span class="status-value" id="meeting-status-text">Checking...</span>
          </div>
        </div>
      </div>

      <!-- Zoom Status -->
      <div class="status-card" id="zoom-status-card">
        <div class="status-row">
          <div class="status-indicator zoom-status"></div>
          <div class="status-content">
            <span class="status-label">Zoom Status</span>
            <span class="status-value" id="zoom-status-text">-</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Help text -->
    <section class="help-section">
      <p class="help-text">
        Requires the local Zoom Automator Bun server.
      </p>
    </section>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
